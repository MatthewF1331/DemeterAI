<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demeter - Login</title>

    <!-- Links de CSS e Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page active login-page">
        <div class="login-card">
            <div class="login-header">
                <img src="https://placehold.co/200x65/0AA146/FFFFFF?text=Deméter™&font=outfit" alt="Demeter Logo">
            </div>
            <div class="login-body">
                <h2>Faça seu Login</h2>
                <div class="input-group">
                    <div class="input-icon"><i class='bx bxs-user'></i></div>
                    <input type="text" placeholder="Usuário">
                </div>
                <div class="input-group">
                    <div class="input-icon"><i class='bx bxs-lock-alt'></i></div>
                    <input type="password" placeholder="Senha">
                </div>
                <div class="login-footer">
                    <a href="#">Esqueci minha Senha</a>
                    <button onclick="window.location.href='dashboard.html'">Entrar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
