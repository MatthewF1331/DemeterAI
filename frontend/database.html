<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demeter - Banco de Imagens</title>

  <link rel="icon" href="logo.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page active app-container">

    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="logo-branca.svg" alt="">
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="sidebar-link" title="Dashboard">
          <i class='bx bxs-dashboard'></i>
        </a>
        <a href="analises.html" class="sidebar-link" title="Análises">
          <i class='bx bxs-bar-chart-alt-2'></i>
        </a>
        <a href="database.html" class="sidebar-link active" title="Banco de Imagens">
          <i class='bx bxs-data'></i>
        </a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="sidebar-link" title="Configurações">
          <i class='bx bxs-cog'></i>
        </a>
      </div>
    </aside>

    <div class="main-wrapper">

      <header class="header">
        <div class="search-bar">
          <div class="search-icon" id="globalSearchIcon"><i class='bx bx-search'></i></div>
          <input type="text" id="globalSearchInput" placeholder="Pesquisar...">
        </div>
        <div class="header-controls">
          <i class='bx bxs-bell control-icon'></i>
          <div class="user-profile">
            <div class="user-avatar">
              <img src="https://placehold.co/40x40/EAEAEA/7B7B7B?text=JD" alt="User Avatar">
            </div>
            <div class="user-info">
              <span class="user-name">John D.</span>
              <span class="user-role">Admin</span>
            </div>
          </div>
        </div>
      </header>

      <main class="main-content">

        <div id="databasePage" class="page-content active">
          <div class="page-header">
            <h1 class="page-title">Banco de Imagens</h1>
          </div>
          <div class="database-grid" id="databaseGrid">
            <div style="grid-column: 1 / -1; text-align: center; color: #6B7280; padding: 50px 0;">
              Carregando...
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script>
    window.WS_URL_GLOBAL = "ws://localhost:8000/ws";
  </script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
